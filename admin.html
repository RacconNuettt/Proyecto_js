<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="css/tareas.css">
</head>
<body class="animatedbg">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800');
    </style>
    <div class="nav-bg">
        <header class="header-p">
            <div class="container">
                <h1 class="logo-text">TekIT</h1>
                <p>Fast Solutions</p>
            </div>
            <section>
                <div class="nav-area">
                    <nav>
                        <ul class="ctn-ul">
                            <li id="ctn-li"><a id="a-link" href="#">Contact</a></li>
                            <li id="ctn-li"><a id="a-link" href="#">About Us</a></li>
                            <li id="ctn-li"><a id="a-link" href="#">Home</a></li>
                            <li id="ctn-li"><a id="a-link" href="#">Administration</a></li>
                        </ul>
                    </nav>
                </div>
            </section>
        </header>
    </div>
    <br>
    <br>

    <section>
        <div class="form-container">
            <div class="form-item">
                <h1>Create Task</h1>
                <div class="form-content">
                    <div>
                        <label for="task-title">Title</label>
                        <input type="text" id="task-title" placeholder="Title">
                    </div>
                    <div>
                        <label for="">Priority</label>
                        <select name="priority" id="task-priority">
                            <option value="Low">Low</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Important">Important</option>
                        </select>
                    </div>
                    <div>
                        <button id="addTask" class="btn-summit">Add task</button>
                    </div>
                </div>
            </div>

            <div class="form-item">
                <h1>Create Event</h1>
                <div class="form-content">
                    <div>
                        <label for="event-title">Event Title</label>
                        <input type="text" id="event-title" placeholder="Title">
                    </div>
                    <div>
                        <label for="event-date">Date</label>
                        <input type="date" id="event-date">
                    </div>
                    <div>
                        <button id="addEvent" class="btn-summit">Add Event</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="ctnsection">
        <div>
            <h3>Tasks</h3>
            <div id="task-container">

            </div>
        </div>

        <div>
            <h3>Events</h3>
            <div id="event-container">
                
            </div>
        </div>
    </section>

    <footer>
        <script src="js/admin.js"></script>
    </footer>
</body>
</html>
