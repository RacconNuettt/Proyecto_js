<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TekID</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<div>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800');
    </style>

    <body>
        <div class=container>
            <h1 class="logo-text">TekIT</h1>
            <p>Fast Solutions</p>
        </div>
        <div class="navigation">
            <button id="sized" class="menu">
                <span></span>
            </button>
            <div id="myModal" class="modal">
                <div class="modal-content animated zoomIn">
                    <div class="modal-header">
                        <span class="close">Ã—</span>
                    </div>

                    <div class="modal-body nav">
                        <ul>
                            <li>
                                <div class="main">
                                    <input type="checkbox" id="chk" aria-hidden="true">

                                    <div class="login">
                                        <form id="loginForm" class="form">
                                            <label for="chk" aria-hidden="true">Log in</label>
                                            <input id="loginEmail" class="input" type="email" name="email"
                                                placeholder="Email" required="">
                                            <input id="loginPassword" class="input" type="password" name="pswd"
                                                placeholder="Password" required="">
                                            <button id="summit">Send</button>
                                        </form>
                                    </div>

                                    <div id="registerForm" class="register">
                                        <form class="form">
                                            <label for="chk" aria-hidden="true">Sign Up</label>
                                            <input id="registerEmail" class="input" type="email" name="email"
                                                placeholder="Email" required="">
                                            <input id="registerPassword" class="input" type="password" name="pswd"
                                                placeholder="Password" required="">
                                            <button id="summit">Send</button>
                                        </form>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </body>
</div>
<footer>
    <script src="js/script.js"></script>
</footer>


</html>
